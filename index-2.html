
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>平惣 - Apple風デザイン</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #fff;
      color: #111;
      overflow-x: hidden;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      color: white;
      z-index: 10;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1609057101354-619d47b30c3d?auto=format&fit=crop&w=1600&q=80') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    .hero h1 {
      font-size: 3.5rem;
      animation: fadeInDown 1s ease-out forwards;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 600px;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    .section img {
      width: 90%;
      max-width: 600px;
      margin: 30px 0;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .section p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #333;
    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 40px 20px;
      text-align: center;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>HIRASO 平惣</header>

  <section class="hero">
    <h1>受け継がれる、着物の美</h1>
    <p>伝統とモダンが織りなす、あなただけの一枚。</p>
  </section>

  <section class="section">
    <h2>仕立て・加工</h2>
    <img src="https://images.unsplash.com/photo-1627544270656-34678f5c9ae2?auto=format&fit=crop&w=800&q=80" alt="着物加工">
    <p>熟練の技術を持つ職人が、丁寧に仕立て・加工いたします。お手持ちの着物の寸法直しや仕立て直しも承ります。</p>
  </section>

  <section class="section">
    <h2>お問い合わせ</h2>
    <img src="https://images.unsplash.com/photo-1544717305-2782549b5136?auto=format&fit=crop&w=800&q=80" alt="相談イメージ">
    <p>お見積りや加工についてのご質問など、LINEやメールにてお気軽にお問い合わせください。</p>
  </section>

  <footer>
    &copy; 平惣 HIRASO - All Rights Reserved.
  </footer>
</body>
</html>
